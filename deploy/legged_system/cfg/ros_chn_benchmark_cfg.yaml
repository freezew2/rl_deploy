aimrt:
  plugin:
    plugins:
      - name: ros2_plugin
        path: /home/agi/a2_deploy_workspace/deploy/install/legged_system/bin/libaimrt_ros2_plugin.so
        options:
          node_name: rl_deploy 
  log:
    core_lvl: INFO 
    backends:
      - type: console

  channel:
    backends:
      - type: ros2

    pub_topics_options:
      - topic_name: "(.*)"
        enable_backends: [ros2]
    sub_topics_options:
      - topic_name: "(.*)"
        enable_backends: [ros2]
